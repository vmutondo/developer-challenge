<div class="container-fluid">
    <div class="row jumbotron justify-content-center">
        <div class="col-md-12 d-flex justify-content-start">
            <button type="button" mat-raised-button class="btn btn-danger" [routerLink]="['/home']" routerLinkActive="router-link-active">
  <i class="material-icons">arrow_back</i> Voltar</button>
        </div>
        <div class="col-md-12"> &nbsp;</div>
        <div class="d-flex justify-content-center">
            <mat-progress-spinner *ngIf="showLoading" mode="indeterminate"></mat-progress-spinner>
        </div>

        <div class="col-md-12">
            <h3 class="text-center">Número total de Países por Região</h3>
        </div>
        <div class="col-md-10">
            <div style="display: block">
                <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType">
          </canvas>
            </div>
        </div>

    </div>
</div>
