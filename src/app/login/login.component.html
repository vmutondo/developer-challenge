<div class="all-page">
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <div class="brand_logo_container">
                        <img src="../../assets/noProfile.png" class="brand_logo" alt="Logo">
                    </div>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="material-icons">person_outline</i></span>

                            </div>
                            <input type="username" class="form-control input_user" placeholder="username" formControlName="username" name="username" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.username.errors }">
                            <div *ngIf="submitted && loginForm.controls.username.errors" class="invalid-feedback">
                                <span *ngIf="loginForm.controls.username.errors.required">Este campo é obrigatório</span>
                            </div>

                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="material-icons">vpn_key</i></span>
                            </div>
                            <input matInput type="text" type="password" class="form-control input_pass" placeholder="Password" name="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.password.errors }">
                            <div *ngIf="submitted && loginForm.controls.password.errors" class="invalid-feedback">
                                <span *ngIf="loginForm.controls.password.errors.required">Este campo é obrigatório</span>
                            </div>

                            <div *ngIf="submitted && loginForm.controls.password.errors" class="invalid-feedback">
                                <span *ngIf="loginForm.controls.password.errors.minLength">Deve ter no mínimo 5
        caracteres</span>
                            </div>
                        </div>

                        <div class="d-flex justify-content-center mt-3 login_container">
                            <button type="submit" name="button" class="btn login_btn" [disabled]="spinner">Login</button>
                        </div>
                        <div class="d-flex justify-content-center">
                            <mat-spinner class="mat-spinner-color" *ngIf="spinner" mode="indeterminate"></mat-spinner>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
